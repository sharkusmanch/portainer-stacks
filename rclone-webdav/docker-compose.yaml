version: '3.8'

services:
  rclone-webdav:
    image: rclone/rclone:latest
    container_name: rclone-webdav
    restart: unless-stopped
    env_file:
      - /env/common.env
      - /env/rclone.env
    ports:
      - "8181:8181"
    volumes:
      - /share/Container/syncthing/config/Config/rclone.conf:/config/rclone/rclone.conf
    entrypoint: /bin/sh
    command: -c "rclone serve webdav \"$RCLONE_BACKEND\" --addr 100.101.102.103:8808 --config /config/rclone/rclone.conf --no-modtime --read-only"
    
